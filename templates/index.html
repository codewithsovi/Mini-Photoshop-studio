<!DOCTYPE html>
<html>

<head>
    <title>Mini Photoshop</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src=".../static/img/mps_logo.jpg" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    MPS
                </a>
            </div>
        </nav>
    </header>

    <div class="content mt-5">
        <div class="judul">
            <h1>Mini Photoshop Studio!</h1>
        </div>

        <div class="isi">
            <div>
                <!-- Form Upload Gambar -->
                <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="input_gambar">
                        <label for="formFile" class="form-label">Unggah Gambar</label>
                        <input class="form-control" name="gambar" type="file" id="formFile"
                            onchange="document.getElementById('uploadForm').submit();">
                    </div>
                </form>

                <!-- Form Proses Gambar -->
                <form action="/proses" method="post" class="mt-4">
                    <div>
                        <select class="form-select" name="proses" aria-label="Default select example">
                            <option selected disabled>Pilih Proses</option>
                            <option value="detail_gambar">Detail Informasi Gambar</option>
                            <option value="histogram">Histogram</option>
                            <option value="grayscale">Citra Grayscale</option>
                            <option value="biner">Citra Biner</option>
                            <option value="negatif">Citra Negatif</option>
                            <option value="brightening">Brightening</option>
                            <option value="blur">Blur</option>
                            <option value="translasi">Translasi</option>
                            <option value="rotasi">Rotasi</option>
                            <option value="flipping">Flipping</option>
                            <option value="image_zooming">Image zooming</option>
                            <option value="transformasi_citra">Transformasi Citra</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary mt-2" type="submit">Proses</button>
                    </div>
                </form>
                
                <!-- Detail Gambar -->
                {% if size and format and mode %}
                <div class="mt-4">
                    <h5>Detail Gambar:</h5>
                    <ul>
                        <li><strong>Ukuran:</strong> {{ size }}</li>
                        <li><strong>Format:</strong> {{ format }}</li>
                        <li><strong>Tipe:</strong> {{ mode }}</li>
                    </ul>
                </div>
                {% endif %}
            </div>

            <div class="canvas mt-4">
                <img src="{{ url_for('static', filename = gambar) }}" alt="canvas">
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">MPS</h5>
                <p class="card-text">Mini Photoshop Studio: Small in Size, Big in Power</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>

        </div>
    </footer>
</body>

<!-- js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous">
</script>

</html>
