<!DOCTYPE html>
<html>

<head>
    <title>Mini Photoshop</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src=".../static/img/mps_logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                MPS
            </a>
        </div>
    </nav>
    <div class="content">
        <h1>Mini Photoshop Studio!</h1>
        <form action="" method="post">
            <div class="input_gambar">
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="detail_gambar">Detail Informasi Gambar</option>
                    <option value="histogram" >Histogram</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="biner">Biner</option>
                    <option value="negatif">Negatif</option>
                    <option value="brightening">Brightening</option>
                    <option value="translasi">Translasi</option>
                    <option value="rotasi">Rotasi</option>
                    <option value="flipping">Flipping</option>
                    <option value="image_zooming">Image zooming</option>
                    <option value="transformasi_citra">Transformasi Citra</option>
                </select>
            </div>
        </form>
        <div class="canvas">
            <img src="../static/img/canvas.jpeg" alt="canvas">
        </div>
    </div>

    <footer>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">MPS</h5>
                <p class="card-text">Mini Photoshop Studio: Small in Size, Big in Power</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
           
        </div>
    </footer>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous">
</script>
